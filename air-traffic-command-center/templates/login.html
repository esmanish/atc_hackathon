<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirTraffic Command Center - Team Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        .form-control {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .atc-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <svg class="atc-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#3498db" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="2" x2="12" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M15 9l-3 3-3-3"></path>
                    <path d="M15 15l-3-3-3 3"></path>
                </svg>
                <h1>AirTraffic Command Center</h1>
                <p>Enter your team name to begin the challenge</p>
            </div>
            
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="team_name" class="form-label">Team Name</label>
                    <input type="text" class="form-control" id="team_name" name="team_name" placeholder="Enter your team name" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Enter Command Center</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
