<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirTraffic Command Center - Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
        }
        .scoreboard-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .team-row {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .team-rank {
            font-size: 24px;
            font-weight: bold;
            width: 40px;
        }
        .team-name {
            flex-grow: 1;
            font-size: 18px;
        }
        .team-score {
            font-size: 20px;
            font-weight: bold;
            width: 100px;
            text-align: right;
        }
        .first-place {
            background-color: #fef9e7;
            border-left: 4px solid #f1c40f;
        }
        .second-place {
            background-color: #f5f5f5;
            border-left: 4px solid #bdc3c7;
        }
        .third-place {
            background-color: #fef5e9;
            border-left: 4px solid #d35400;
        }
        .refresh-button {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scoreboard-container">
            <div class="header">
                <h1>AirTraffic Command Center</h1>
                <h3>Team Scoreboard</h3>
                <p class="text-muted">Current Challenge Phase: {{ current_challenge.phase_name }}</p>
            </div>
            
            <div class="scoreboard">
                {% for team in teams %}
                <div class="team-row {% if loop.index == 1 %}first-place{% elif loop.index == 2 %}second-place{% elif loop.index == 3 %}third-place{% endif %}">
                    <div class="team-rank">{{ loop.index }}</div>
                    <div class="team-name">{{ team.name }}</div>
                    <div class="team-score">{{ team.score }}</div>
                </div>
                {% endfor %}
            </div>
            
            <button class="btn btn-primary refresh-button" onclick="location.reload()">Refresh Scoreboard</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-refresh the scoreboard every 30 seconds
        setTimeout(function() {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
